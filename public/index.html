<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bugbears</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="stylesheet" href="/public/normalise.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Miriam+Libre|Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="title-section">
      <img
        class="bear-pic"
        src="/public/Bugbear.png"
        alt="Angry bear picture"
      />
      <h1>Bugbears</h1>
      <h1 class="section-header">Let off some steam!</h1>
      <p>Pissed off with the world? Politics getting you down? Let it out, you'll feel better!</p>
      <hr>

    </section>

    <section class="bugbear-form-section">
      <form
        class="bugbear-form"
        action="/post-bugbear"
        method="POST"
        aria-label="fill in your bugbears"
      >
        <label for="category">Category</label>
        <select class="category" name="category" id="category" required>
          <option value="politics">Politics</option>
          <option value="humans">Humans</option>
          <option value="noise">Noise</option>
          <option value="smell">Smell</option>
          <option value="sound">Sound</option>
          <option value="programming">Programming</option>
          <option value="feelings">Feelings</option>
          <option value="relationships">Relationships</option>
          <option value="tv">TV</option>
          <option value="culture">Popular Culture</option>
          <option value="money">Money</option>
          <option value="responsibilities">Responsibilities</option>
          <option value="climate-change">Climate Change</option>
          <option value="gaming">Gaming</option>
          <option value="other">Other</option>
        </select>

        <label for="name">Name</label>
        <input
          class="name"
          placeholder="Enter your name"
          id="name"
          type="text"
          name="name"
          value=""
          required
        />

        <label for="rage_level">Rage Level</label>
        <select class="rage" name="rage_level" id="rage_level" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br />
        <label for="description">Description</label>
        <input
          class="description"
          placeholder="Enter your rant here"
          id="description"
          type="text"
          name="description"
          value=""
          required
        />

        <button type="submit" name="button">+ Add Bugbear</button>
      </form>
    </section>
    <hr>

    <section class="bugbear-table-section">
      <h1 class="section-header">See what bugs others</h1>
      <ul class="list"></ul>
    </section>

    <script src="/public/script.js" async defer></script>
  </body>
</html>
